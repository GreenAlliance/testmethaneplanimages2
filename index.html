<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane Reduction Action Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="question-page">
        <h1 id="question"></h1>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
        <img id="thermometer-img" src="./images/thermometer-100.png" alt="Thermometer">
    </div>

    <div id="result-page" style="display:none;">
        <h1 id="result-message"></h1>
        <p>Your total methane reduction by 2030: <span id="result-percentage"></span>%</p>
        <img id="thermometer-img-result" src="" alt="Final Thermometer">
    </div>

    <script src="script.js"></script>
</body>
</html>
