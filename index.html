<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane Reduction Action Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
        <h1>Methane Reduction Action Plan</h1>
        <p>Welcome! Use this tool to build your own methane reduction plan.</p>
        <button id="start-btn">Start</button>
    </div>

    <div id="question-page" class="hidden">
        <h2 id="question-title"></h2>
        <img id="thermometer" src="images/thermometer-full.png" alt="Thermometer" />
        <button class="answer-btn" id="yes-btn">Yes</button>
        <button class="answer-btn" id="no-btn">No</button>
    </div>

    <div id="result-page" class="hidden">
        <h2>Your Result</h2>
        <p id="result-text"></p>
        <p id="result-summary"></p>
        <img id="final-thermometer" src="" alt="Final Thermometer"/>
        <button id="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
